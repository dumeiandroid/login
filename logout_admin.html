<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Logout</title>
  <style>
    body {
      margin: 0;
      background: #080809;
      color: #c8a96e;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-size: 0.85rem;
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <span>// Session terminated. Redirecting...</span>
  <script>
    // ─── KONFIGURASI ──────────────────────────────
    const LOGIN_PAGE = '/login_admin.html'; // ← selalu ke login admin
    // ─────────────────────────────────────────────

    localStorage.removeItem('auth_token');
    localStorage.removeItem('auth_role');
    localStorage.removeItem('auth_user');
    localStorage.removeItem('auth_redirect_back');
    localStorage.removeItem('auth_redirect_msg');

    setTimeout(() => { window.location.href = LOGIN_PAGE; }, 600);
  </script>
</body>
</html>
